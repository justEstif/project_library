<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.css"
      integrity="sha512-OYICNnYNhX7ixX/LTrUu7Ao9FfMOfIh0AU7iQIt4zzdjZhm6sF5VLMkJ3VNvyzhxpWOd9VwnYFgZykPbmVslBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bstrap.css" />
    <script src="app.js" defer></script>
    <title>MyBookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        My<span class="text-primary">Book</span>List
      </h1>
      <div class="row m-4 justify-content-center">
        <button type="button" class="btn btn-primary w-25 show-form">
          Show Form
        </button>
      </div>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pages">Pages#</label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <div class="row m-4 justify-content-center">
          <input
            type="submit"
            value="Add Book"
            class="btn btn-primary w-50 mt-4"
          />
        </div>
      </form>

      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
