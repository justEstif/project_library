<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div id="container">
        <div class="title"></div>
        <div class="library">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th width="20%">Author</th>
                        <th width="20%">Page Count</th>
                        <th width="15%">Read</th>
                        <th width="5%">Remove</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
            <button class="open-button" id="newbook">NEW BOOK</button>

            <div class="form-popup" id="myForm">
                <form class="form-container" method="post">
                    <label for="title">Title:</label><br>
                    <input id="titleInput" type="text" placeholder="Enter Book Title" name="title" required><br>

                    <label for="author">Author:</label><br>
                    <input id="authorInput" type="text" placeholder="Enter Author" name="author" required><br>

                    <label for="pages">Pages:</label><br>
                    <input id="pageInput" type="number" placeholder="Enter Page Count" name="pages" required><br>

                    <br><label for="read_status">Read Status:</label><br>
                    <select name="read_status" id="status_options">
                        <option value="reading">Reading</option>
                        <option value="complete">Completed</option>
                    </select>

                    <button type="button" class="btn submit" id="submit">Submit</button>
                    <button type="button" class="btn cancel" id="cancel">Close</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
